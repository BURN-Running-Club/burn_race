<!doctype html>
<html lang="en">
<head>
    <title>YOUR ARE THE BEST! | BURN WITH US</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="keywords" content="BURN,BURN Running,race,5k,half marathon">
    <meta name="description" content="Burnrunning Club first race.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:image" content="img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/burn.min.css">

</head>
<body ng-app="race" ng-controller="RaceController" class="container-fluid">
    <div ng-controller="CountdownController" end-date="October 10, 2015 8:30:00">
        <div>{{countdown.days}}</div>
        <div>{{countdown.hours}}</div>
        <div>{{countdown.minutes}}</div>
        <div>{{countdown.seconds}}</div>
    </div>

    <!-- we'll combine these later into vender.bundle.min.js-->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-new-router/dist/router.es5.min.js"></script>

    <!-- we'll combine these later into app.bundle.min.js-->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
